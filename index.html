<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="nft-t-container">
      <div class="container">
        <div class="row">
          <div class="card shadow" style="width: 19.5rem;">
            <div class="card-image-section">
              <img src="/images/image-equilibrium.jpg" class="card-img-top img-responsive px-2 pt-4" alt="...">
            <div class="overlay">
              <a href="#" class="icon" title="User Profile">
                <img src="/images/icon-view.svg" alt="User Profile">
              </a>
            </div>
            </div>
            
          
            <div class="card-body ">
              <h1 class="card-title fs-5">
               <a href="#"> Equilibrium #3429</a></h1>
              <p class="card-text small">  Our Equilibrium collection promotes balance and calm.</p>
              <div class="eth-timing d-flex justify-content-between ">
               <div class="eth-rating d-flex">
               <div class="img-div">
                <img src="/images/icon-ethereum.svg" class="eth-icon" alt="">
               </div>
                <p class="ps-1 eth-1">0.041 ETH</p>
               </div>
                <div class="eth-clock d-flex ">
                <div class="eth-clock-img ">
                  <img src="/images/icon-clock.svg" class="eth-icon" alt="">
                </div>
                  <p class="ps-1">3 days left</p>
                </div>
              </div>
              
              <div class="creator-section mt-3 d-flex justify-content-around align-items-center">
                <img src="/images/image-avatar.png" class="creator-img img-fluid" alt="">
                <p class="mt-3"> Creation of <span><a href="#">Jules Wyvern</a></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
